<!DOCTYPE html>
<html>
<head>
  <title>My Custom Field</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      padding: 16px;
      font-size: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      display: block;
      margin-top: 16px;
      padding: 8px;
      background-color: #0079bf;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <label for="custom-field-select">Select a value:</label>
  <select id="custom-field-select">
    <option value="">None</option>
    <option value="bug">Bug</option>
    <option value="story">Story</option>
    <option value="epic">Epic</option>
    <option value="task">Task</option>
  </select>
  <button id="custom-field-save">Save</button>
  <script>
    var Promise = TrelloPowerUp.Promise;

    // Get the current card's ID from the popup arguments
    var cardId = TrelloPowerUp.args['cardId'];

    // Load the saved value when the popup is opened
    TrelloPowerUp.get('card', 'custom', 'customField', cardId)
    .then(function(data){
      if(data && data.value){
        document.getElementById('custom-field-select').value = data.value;
      }
    });

    // Save the selected value when the "Save" button is clicked
    document.getElementById('custom-field-save').addEventListener('click', function(){
      var value = document.getElementById('custom-field-select').value;
      return TrelloPowerUp.set('card', 'custom', 'customField', { value: value }, cardId)
      .then(function(){
        TrelloPowerUp.closePopup();
      });
    });
  </script>
</body>
</html>
